{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<form method="post">
	<label for="movie-name">Movie Title:</label><br>
	<input type="text" id="movie-name" name="movie-name"><br>
	<label for="movie-director">Movie Director:</label><br>
	<input type="text" id="movie-director" name="movie-director"><br>
	<label for="movie-rating">Rating:</label><br>
	<input type="radio" id="rating-one" name="movie-rating" value="1">
	<label for="rating-one">1</label><br>
	<input type="radio" id="rating-two" name="movie-rating" value="2">
	<label for="rating-two">2</label><br>
	<input type="radio" id="rating-three" name="movie-rating" value="3">
	<label for="rating-three">3</label><br>
	<input type="radio" id="rating-four" name="movie-rating" value="4">
	<label for="rating-four">4</label><br>
	<input type="radio" id="rating-five" name="movie-rating" value="5">
	<label for="rating-five">5</label><br>	
	<input type="submit" value="Submit">
</form>
{% endblock %}
